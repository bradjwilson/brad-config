#https://dev.to/iggredible/useful-tmux-configuration-examples-k3g


set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clipboard
setw -g mode-keys vi

# Detect OS and set appropriate clipboard utility
if-shell "uname -s | grep -q Darwin" " \
  unbind -T copy-mode-vi Enter; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'; \
  bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy' \
" " \
  unbind -T copy-mode-vi Enter; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection c'; \
  bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard' \
"

#vim colors
set-option -ga terminal-overrides ",xterm-256color:Tc"


#Mouse Scroll History
set-option -g history-limit 5000

#Number Windows and Panes
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

#Better Split Commands
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"


#Swap Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1


#Plugin Manager
#---------------------------------------#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


#Theme
#set -g @plugin 'seebi/tmux-colors-solarized'
#set -g @colors-solarized 'dark'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

#Status Bar
set -g status-right '%I:%M:%p'

#Persistance
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'  # save pane contents
set -g @continuum-restore 'on'  # restore session on tmux start
set -g @continuum-save-interval '5'  # save session every 5 minutes (default is 15)


run '~/.tmux/plugins/tpm/tpm'
